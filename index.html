<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>GPA Calculator</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <h1>GPA Calculator</h1>

        <div class="inputBoxes">
            <div class="inputRow">
                <input class="className" placeholder="Course Name" />
                
                <!-- Grade Dropdown -->
                <select class="classGrade">
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>

                <input class="classCredit" placeholder="Credits (e.g., 4)" />
                <button class="button" onclick="removeRow(this)">X</button>
            </div>
        </div>

        <div class="result">
            <h3 class="showResult"></h3>
        </div>

        <div class="calculateAddRow">
            <button onclick="calculateGPA()">Calculate GPA</button>
            <button onclick="addRow()">Add Row</button>
        </div>
    </div>
</body>
</html>
